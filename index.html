<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script> 
    <link rel="stylesheet" href="styles.css">
    <title>Blackjack</title>
</head>
<body>

    <h1>BlackJack!</h1>

    <div id="game-zone" class="container">
        <div class="row">
           <div>
            <div class="phand-title"><h2>Player Hand</h2></div>
            <div class="dhand-title"><h2>Dealer Hand</h2></div>
           </div>
            <div id="player-section">
                
                <div class="player-hand"></div>
                <div class="player-value total"></div>
                <div class="player-wins"></div>
                <!-- <div class="ace-value">
                    <h3>Choose a value: </h3><button class="ace-1">1</button><button class="ace-11">11</button>
                </div> -->
               
                <img class="medal player-gold" src="images/goldMedal.png" alt="">
                <img class="medal player-silver" src="images/silverMedal.png" alt="">
            </div>
            
            <div id="dealer-section">
                
                <div class="dealer-hand"></div>
                <div class="dealer-value total"></div>
                <div class="dealer-wins"><h3>Times won: </h3></div>
                <img class="medal dealer-gold" src="images/goldMedal.png" alt="">
                <img class="medal dealer-silver" src="images/silverMedal.png" alt="">
            </div>
            

            <div class="game-buttons">
                <button id="start" type="button" class="btn restart" value="start">Restart</button>
                <button type="button" class="btn" id="hit-me" value="hit-me">Hit Me</button>
                <button type="button" class="btn stand" value="stand">Stand</button>
            </div>

        </div>
    </div>


    <script src="index.js" charset="utf-8"></script>
    <footer>
        <div><h3>Made by Dave with ❤️ and ☕.</h3></div>
        <!-- <a href='https://pngtree.com/so/medal-clipart'>medal clipart png from pngtree.com</a> -->
    </footer>
</body>
</html>
